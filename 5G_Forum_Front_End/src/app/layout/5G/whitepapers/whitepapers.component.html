<hr style="background-color:#6d7fcc; height: 10px; size: 40px; margin-bottom: 0%" >
<div class="wrapper">
    <!-- Sidebar Holder -->
    <nav id="sidebar">
      <div class="sidebar-header">
       
         <h3>
            
            5G
         </h3>
      </div>
  
      <ul class="list-unstyled components">
        
        <li>
          <a routerLink="/5gpresentation" >5G Presentation</a>
        </li>
        <li>
          <a routerLink="/5gnews" >5G News</a>
        </li>
        <li>
          <a routerLink="/5gwhitepapers" style = "background-color: rgb(24, 25, 92);">White Papers</a>
        </li>
       
        <li>
          <a routerLink="/5gvideos">Videos</a>
        </li>
      </ul>
  
      <ul class="list-unstyled CTAs">
  
        <li><a [routerLink]="['/Home']" class="Back">Back To Home</a></li>
      </ul>
    </nav>
  
    <!-- Page Content Holder -->
    <div id="content">
        
     
  
  
      <h2 class="heading-primary delimiter-both" style="color:#1e73be;font-size: 32px;font-weight: 700;">White Papers</h2>
      <div>     
      </div>&nbsp;
      <div>     
      </div>&nbsp;
      <ul>
        <li *ngFor="let item of items">
          <div>
            <h1 style="color:#122f49;font-size: 20px;font-weight: 700;">{{item._source.title}} </h1>
            <h2 style="color:#216eb1;font-size: 25px;font-weight: 700;"> ({{item._source.source}})</h2>
            <img  src="{{item._source.image}}">  
            <p>{{item._source.data}} ...</p>
            <a href="{{item._source.link}}">
            <button class="btn" style="background-color: rgb(141, 141, 216)"><i class="fa fa-download"></i> Download</button>
          </a>
           
          </div> 
            <div>     
              </div>&nbsp;
        </li>
       
      </ul>
      
    </div>
  </div>
