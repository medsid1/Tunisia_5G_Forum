        <h2 class="heading-primary delimiter-both" style="color:#1e73be;font-size: 32px;font-weight: 700;">Contact Us</h2>
  
      
      <div class="container">
        <form action="action_page.php">
      
          <label for="fname">First Name</label>
          <input type="text" [(ngModel)]="data.firstname" id="fname" name="firstname" placeholder="Your name..">
      
          <label for="lname">Last Name</label>
          <input type="text" [(ngModel)]="data.lastname" id="lname" name="lastname" placeholder="Your last name..">
          <label for="lname">Email</label>
          <input type="text" [(ngModel)]="data.email" id="lname" name="email" placeholder="Your email..">
      

      
          <label for="subject">Subject</label>
          <textarea id="subject" [(ngModel)]="data.subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
      
          <input type="submit" (click)="contactus()" value="Submit">
      
        </form>
      </div>
